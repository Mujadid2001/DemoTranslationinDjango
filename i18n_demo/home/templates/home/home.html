{% load i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Welcome Page" %}</title>
</head>
<body>
    <h1>{{ greeting }}</h1>
    <p>{% trans "This is a translated Django page." %}</p>
    <hr />
    <h3>{% trans "Switch language" %}</h3>
    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.path }}" />
        <button name="language" type="submit" value="en">English</button>
        <button name="language" type="submit" value="fr">Fran√ßais</button>
    </form>
</body>
</html>
